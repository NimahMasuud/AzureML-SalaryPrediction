<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
</head>
<body>
    <h1>Salary Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Age">Age:</label><br>
        <input type="number" id="Age" name="Age" required><br><br>

        <label for="Gender">Gender:</label><br>
        <select id="Gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="Education Level">Education Level:</label><br>
        <select id="Education Level" name="Education Level" required>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <label for="Job Title">Job Title:</label><br>
        <input type="text" id="Job Title" name="Job Title" required><br><br>

        <label for="Years of Experience">Years of Experience:</label><br>
        <input type="number" id="Years of Experience" name="Years of Experience" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
